<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web SDK proof of concept</title>
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2.0.0/webcomponents-loader.js"></script>
  <script type="module" src="web-api.mjs"></script>
  <script type="module" src="web-api-authentication.mjs"></script>
  <script type="module" src="web-api-request.mjs"></script>
  <link rel="api" type="RAML 1.0" href="api.raml" title="my-api">
</head>

<body>
  <web-api api="my-api" id="api">
    <web-api-authentication client-id="..." redirect-url="..." id="auth"></web-api-authentication>
    <web-api-request endpoint="/users/me" method="GET" id="profile"></web-api-request>
  </web-api>
  <script type="module">
    api.addEventListener('ready', () => {
      if (!auth.isAuthenticated()) {
        auth.authenticate();
      }
     });
     auth.addEventListener('authenticated-changed', (e) => {
      console.log('User authenticated: ', e.target.authenticated);
     });
    profile.addEventListener('api-response', (e) => {
      e.target.response.json()
      .then((profile) => console.log(profile));
     });
    </script>
</body>

</html>
